<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/register.css">
    <title>Register</title>
</head>
<body>
    <header class="header__icons">
        <div class="login icon">
            <i class="fa fa-sign-in" aria-hidden="true"></i>
            <p>Login</p>
        </div>
        <div class="user icon">
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <p>User</p>
        </div>
        <div class="fav icon">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
            <p>Fav</p>
        </div>
    </header>
    <main class="register">
        <h2 class="register__header">¡Bienvenido a Roompali!</h2>
        <p class="register__text">Déjanos saber que clase de usuario eres:</p>
        <button class="button">Busco una habitación</button>
        <button class="button">Tengo una habitación</button>
    </main>
</body>
</html>
